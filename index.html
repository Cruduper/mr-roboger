<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/scripts.js"></script>

  <title>Mr. Roboger Can Count!</title>
</head>
<body>
  <div id="everything" class="align-center" >
    <div id="formBox">
      <form id="userInfo">
        <label for="userNum">Input an integer :</label>
        <input id="userNum" class="form-control" type="number" placeholder="1, 5, 14, etc">
        <button type="submit" class="btn btn-dark" id="add-info">Submit</button>
      </form>
    </div>

    <div id="roboger">
      <img id="torso" src="img/body.png">
      <img id="front-arm" src="img/front arm.png">

      <div>
        <p id="speech">
          This is <br>
          &nbsp;&nbsp;&nbsp;the number <br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I saw <br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in my dream
        </p>
      </div>
    </div>

    <div id="userResults">
    </div>
  </div>
</body>
